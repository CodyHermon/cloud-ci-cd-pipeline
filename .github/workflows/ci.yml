name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  frontend-build:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Run frontend checks (if available)
        working-directory: frontend
        run: |
          if npm run | grep -q "check"; then
            npm run check
          else
            echo "No check script found, skipping..."
          fi

  backend-test:
    name: Backend Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/api/package-lock.json

      - name: Install backend dependencies
        working-directory: backend/api
        run: npm ci

      - name: Build backend (if build script exists)
        working-directory: backend/api
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script found, skipping..."
          fi

      - name: Run backend tests (if test script exists)
        working-directory: backend/api
        run: |
          if npm run | grep -q "test"; then
            npm run test
          else
            echo "No test script found, skipping..."
          fi

  health-check:
    name: Basic Health Check
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-test]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: backend/api
        run: npm ci

      - name: Start API server in background
        working-directory: backend/api
        run: |
          npm run dev &
          echo $! > api.pid

      - name: Wait for API to start
        run: |
          echo "Waiting for API to start..."
          for i in {1..30}; do
            if curl -f http://localhost:3001/api/health 2>/dev/null; then
              echo "✅ API is responding!"
              break
            fi
            echo "Attempt $i/30 - waiting..."
            sleep 2
          done

      - name: Run API health check
        run: |
          response=$(curl -s http://localhost:3001/api/health)
          echo "Health check response: $response"
          if echo "$response" | grep -q "healthy"; then
            echo "✅ API health check passed!"
          else
            echo "❌ API health check failed!"
            exit 1
          fi

      - name: Stop API server
        run: |
          if [ -f backend/api/api.pid ]; then
            kill $(cat backend/api/api.pid) || true
          fi
